{% macro articles(article_list) %}

<!-- Start of for block -->
{% for article in article_list %}

<div class="card">
  <img class="card-img-top" src="{{article.}}" alt="" />
  <div class="card-body">
    <h4 class="card-title">Title</h4>
    <p class="card-text">Text</p>
  </div>
</div>

{% endfor %}
<!-- Start of for block -->

{% endmacro %}
